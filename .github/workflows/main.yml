name: Deploy to GitHub Pages
# Run workflow on every push to the master branch
on:
  push:
    branches: [ main ]
jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:    # uses GitHub's checkout action to checkout code form the master branch
    - uses: actions/checkout@v2
          # sets up .NET 5
    - name: setup .net core 5.0.100-rc.2.20479.15
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100-rc.2.20479.15
    # publishes Blazor project to the release-folder
    - name: Publish .NET Core Project
      run: dotnet publish src/BlazorAPP/BlazorAPP/BlazorAPP.csproj -c Release -o release --nologo
    - name: Deploy to Github Pages
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BASE_BRANCH: main # The branch the action should deploy from.
        BRANCH: master # The branch the action should deploy to.
        FOLDER: release # The folder the action should deploy.
        SINGLE_COMMIT: true
    
